<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>

  <style>
   body{
    background-color: hsl(222, 26%, 31%);
   }
   .all{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
   }

   .theme-selector {
    text-align: center;
    position: absolute;
    left: 480px;
    bottom: 565px;

  }
  .calc{
    font-size: 24px;
    position: absolute;
    left: 150px;
    top: 40px;
  }

   .toggle-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

   .toggle {
    position: relative;
    width: 80px;
    height: 30px;
    background-color: #1c2833;
    border-radius: 20px;
    display: flex;
    align-items: center;
  }

   .circle {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff6b6b;
    border-radius: 50%;
    left: 5px;
    cursor: pointer;
    transition: left 0.3s ease-in-out;
  }

   .numbers {
    display: flex;
    justify-content: space-evenly;
    width: 80px;
    margin-top: 5px;
  }

   .num {
    font-size: 14px;
  }
   .display{
    width: 420px;
    height: 80px;
    margin-bottom: 20px;
    border-radius: 16px;
   }
    .grid{
     background-color: hsl(223, 31%, 20%);
     display: grid;
     gap: 20px;
     grid-template-columns: 80px 80px 80px 80px;
     grid-template-rows: 50px 50px 50px 50px 50px;
     padding: 20px;
     border-radius: 16px;
   }
   .grid > div{
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    
   }
   .grid > div > button{
    background: none;
    padding: none;
    border: none;
   }
   .grid > div > button > p{
    color: black;
    font-family: sans-serif;
    font-size: 24px;
   }

   @media (max-width: 600px;){
    
   }
  </style>
</head>
<body>
  <div class="all">
   <div class="head">
    <p class="calc" style="font-family: sans-serif; color: white;">calc</p>
   
    <div class="theme-selector">
     <label><span style="color: white;">THEME</span></label>

     <div class="toggle-container">
       <div class="toggle">
         <span class="circle"></span>
       </div>
     </div>

     <div class="numbers">
       <span class="num" style="color: white;">1</span>
       <span class="num" style="color: white;">2</span>
       <span class="num" style="color: white;">3</span>
     </div>
    </div>
   </div>
   

   <div class="display">
    <input type="text" id="calcDisplay" style="background-color: hsl(224,36%,15%); border: none; width: 390px; height: 70px; border-radius: 12px; color: white; font-size: 32px; text-align: end;" readonly>
   </div>

   <div class="grid">
    <div style="grid-area: 1/1/2/2; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(7)"><p>7</p></button></div>
    <div style="grid-area: 1/2/2/3; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(8)"><p>8</p></button></div>
    <div style="grid-area: 1/3/2/4; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(9)"><p>9</p></button></div>
    <div style="grid-area: 1/4/2/5; background-color: hsl(225, 21%, 49%);"><button class="del" onclick="deleteLast()"><p>DEL</p></button></div>
    <div style="grid-area: 2/1/3/2; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(4)"><p>4</p></button></div>
    <div style="grid-area: 2/2/3/3; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(5)"><p>5</p></button></div>
    <div style="grid-area: 2/3/3/4; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(6)"><p>6</p></button></div>
    <div style="grid-area: 2/4/3/5; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue('+')"><p>+</p></button></div>
    <div style="grid-area: 3/1/4/2; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(1)"><p>1</p></button></div>
    <div style="grid-area: 3/2/4/3; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(2)"><p>2</p></button></div>
    <div style="grid-area: 3/3/4/4; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(3)"><p>3</p></button></div>
    <div style="grid-area: 3/4/4/5; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue('-')"><p>-</p></button></div>
    <div style="grid-area: 4/1/5/2; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue('.')"><p>.</p></button></div>
    <div style="grid-area: 4/2/5/3; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue(0)"><p>0</p></button></div>
    <div style="grid-area: 4/3/5/4; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue('/')"><p>/</p></button></div>
    <div style="grid-area: 4/4/5/5; background-color: hsl(30, 25%, 89%);"><button onclick="appendValue('*')"><p>x</p></button></div>
    <div style="grid-area: 5/1/6/3; background-color: hsl(225, 21%, 49%);"><button class="reset" onclick="resetDisplay()"><p>RESET</p></button></div>
    <div style="grid-area: 5/3/6/5; background-color: hsl(6, 63%, 50%);"><button class="equals" onclick="calculateResult()"><p>=</p></button></div>
   </div>

   
  <script>

    //The part where theme is selected
    const circle = document.querySelector('.circle');
    const numbers = document.querySelectorAll('.num');
     
    var x = 1;

    numbers.forEach((num, index) => {

     num.addEventListener('click', () => {
     circle.style.left = `${5 + index * 20}px`; // Adjust circle's position
     getThemeColor()=getThemeColor(index + 1);
     });
  
    });

    function getThemeColor(theme) {
     switch (theme) {
      case 1: return '';
      case 2: return 'red';
      case 3: return '';
     }
    }
    

    //The part where calculator functions.
    let display = document.getElementById('calcDisplay');

    function appendValue(value) {
      display.value += value;
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function resetDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      }
      catch (error) {
        display.value = 'Error';
      }
    }


  </script>
</body>
</html>
