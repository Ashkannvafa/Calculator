<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1>calc</h1>
      <div class="theme-toggle">
        <span>THEME</span>
        <div class="toggle-container">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <input type="range" min="1" max="3" step="1" value="1" id="theme-switcher">
        </div>
      </div>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" onclick="appendNumber(7)">7</button>
      <button class="btn" onclick="appendNumber(8)">8</button>
      <button class="btn" onclick="appendNumber(9)">9</button>
      <button class="btn del" onclick="deleteNumber()">DEL</button>

      <button class="btn" onclick="appendNumber(4)">4</button>
      <button class="btn" onclick="appendNumber(5)">5</button>
      <button class="btn" onclick="appendNumber(6)">6</button>
      <button class="btn" onclick="appendOperator('+')">+</button>

      <button class="btn" onclick="appendNumber(1)">1</button>
      <button class="btn" onclick="appendNumber(2)">2</button>
      <button class="btn" onclick="appendNumber(3)">3</button>
      <button class="btn" onclick="appendOperator('-')">-</button>

      <button class="btn" onclick="appendDot()">.</button>
      <button class="btn" onclick="appendNumber(0)">0</button>
      <button class="btn" onclick="appendOperator('/')">/</button>
      <button class="btn" onclick="appendOperator('*')">x</button>

      <button class="btn reset" onclick="resetCalculator()">RESET</button>
      <button class="btn equal" onclick="calculateResult()">=</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
